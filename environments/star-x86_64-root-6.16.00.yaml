# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
    - $spack/../environments/packages.yaml
    - $spack/../environments/modules.yaml
  specs:
    - boost
    - clhep
    - eigen
    - fastjet
    - g4ensdfstate@2.2
    - g4neutronxs@1.4
    - g4photonevaporation@5.2
    - g4saiddata@1.1
    - geant4
    - geant4-vmc
    - genfit@b496504a
    - gsl
    - kfparticle
    - kitrack
    - libxml2
    - lhapdf
    - log4cxx
    - mysql
    - rave
    - root@6.16.00 +table
    - star-env
    - vc@1.4.1
  concretizer:
    unify: true
  packages:
    all:
      target: [x86_64]
  view: false
