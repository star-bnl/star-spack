spack:
  include:
    - $spack/../environments/packages_gcc-4.8.5.yaml
    - $spack/../environments/modules.yaml
  specs:
    - eigen
    - fastjet
    - gcc@10.2.0
    - geant4
    - geant4-vmc
    - genfit
    - kfparticle
    - kitrack
    - lhapdf
