# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
    - $spack/../environments/packages.yaml
    - $spack/../environments/modules.yaml
  specs:
    - boost
    - eigen
    - fastjet
    - genfit
    - gsl
    - kfparticle
    - kitrack
    - libxml2
    - log4cxx
    - mysql
    - rave
    - root@6.24.06
    - star-env@0.2.3
    - vc@1.4.1
  concretizer:
    unify: true
  packages:
    all:
      target: [x86_64]
  view: false
